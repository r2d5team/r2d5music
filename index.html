<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/styles.css"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <section class="logoPágina">
        <img
          src="./css/img/iconos/Logo (2).png"
          alt="logoDiscográfica"
          class="imgLogo"
        />
      </section>
      <section class="nombrePágina">
        <h1>R2D5</h1>
        <h2 class="títuloH2">Discos de otra Galaxia</h2>
      </section>
    </header>
    <section class="nav-main-section">
      <nav class="categorias">
        <ul class="categorias-filtros">
          <li class="title-desktop-filter">
            <h3 class="nav-title">Categorias</h3>
          </li>
          <li class="categoria">
            <img
              class="categoria_img"
              src="/css/img/iconos/musica.png"
              alt="Logo de Top ventas"
            />
            <h3 class="categoria-tittle">Top ventas</h3>
          </li>
          <li class="categoria" onclick="filtrar('jazz')">
            <img
              class="categoria_img"
              src="/css/img/iconos/jazz.png"
              alt="Logo de Jazz"
            />
            <h3 class="categoria-tittle">Jazz</h3>
          </li>
          <li class="categoria" onclick="filtrar('rock')">
            <img
              class="categoria_img"
              src="/css/img/iconos/rock.png"
              alt="Logo de Rock"
            />
            <h3 class="categoria-tittle">Rock</h3>
          </li>
          <li class="categoria" onclick="filtrar('rap')">
            <img
              class="categoria_img"
              src="/css/img/iconos/rap.png"
              alt="Logo de Rap"
            />
            <h3 class="categoria-tittle">Rap</h3>
          </li>
          <li class="categoria" onclick="filtrar('pop')">
            <img
              class="categoria_img"
              src="/css/img/iconos/pop.png"
              alt="Pop"
            />
            <h3 class="categoria-tittle">Pop</h3>
          </li>
          <li class="categoria" onclick="filtrar('reggae')">
            <img
              class="categoria_img"
              src="/css/img/iconos/reggae.png"
              alt="Logo de Reggae"
            />
            <h3 class="categoria-tittle">Reggae</h3>
          </li>
        </ul>
      </nav>
      <main>
        <article class="article-ventas">
          <h2 class="top-ventas">TOP VENTAS</h2>
          <ul class="lista-topventas">
            <li>
              <img
                src="/css/img/discos/Beauty_love_and_justice.jpg"
                alt="Beauty_love_and_justice_Disco"
              />
            </li>
            <li>
              <img
                src="/css/img/discos/Este es mi hip-hop.jpg"
                alt="Hiphop CD"
              />
            </li>
            <li>
              <img
                src="/css/img/discos/Estoy perdido.jpg"
                alt="Estoy perdido CD"
              />
            </li>
            <li>
              <img
                src="/css/img/discos/Nuevo Mundo.jpg "
                alt="Nuevo Mundo CD"
              />
            </li>
          </ul>
        </article>
      </main>
    </section>
    <footer>
      <ul class="footer">
        <li>
          <img
            src="./css/img/iconos/usuario-de-perfil.png"
            alt="icono de usuario"
          />
        </li>
        <li>
          <img src="./css/img/iconos/heart.png" alt="icono de corazón" />
        </li>
        <li class="carrito-compra">
          <img
            src="/css/img/iconos/carrito-de-compras.png"
            alt="carrito-de-compras"
          />
        </li>
        <li>
          <img
            src="./css/img/iconos/logotipo-circular-de-facebook.png"
            alt="icono de Facebook"
          />
        </li>
        <li>
          <img
            src="./css/img/iconos/instagram (1).png"
            alt="icono de Instagram"
          />
        </li>
      </ul>
    </footer>
  </body>
</html>
